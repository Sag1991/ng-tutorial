<p-table [value]="getUserData" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>UserId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
    </ng-template>
    <ng-template #body let-data>
        <tr>
            <td>{{ data?.userId }}</td>
            <td>{{ data?.firstName }}</td>
            <td>{{ data?.lastName }}</td>
            <td>{{ data?.email }}</td>
            <td>{{ data?.mobile }}</td>
        </tr>
    </ng-template>
</p-table>
